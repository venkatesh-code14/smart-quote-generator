<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="welcome-modal">
        <div class="modal-content">
            <h2>Welcome to the Mood Quote Generator!</h2>
            <p>This page generates quotes based on your mood. Explore the categories, save your favorites, and share what inspires you!</p>
            <div class="choices">
                <button id="start-app-btn">Get Started</button>
            </div>
        </div>
    </div>

    <div class="background-layer" id="bg-1"></div>
    <div class="background-layer" id="bg-2"></div>
    
    <nav id="mood-sidebar">
        <h2>Choose a Mood</h2>
        <ul>
            <li><button class="mood-btn" data-tag="inspirational">Motivational</button></li>
            <li><button class="mood-btn" data-tag="happiness">Happy</button></li>
            <li><button class="mood-btn" data-tag="love">Love</button></li>
            <li><button class="mood-btn" data-tag="wisdom">Wisdom</button></li>
        </ul>
    </nav>

    <main id="main-app">
        <div class="app-controls">
            <button id="view-favorites-btn" title="View Favorites"><i class="fas fa-star"></i></button>
        </div>
        <div class="container">
            <div class="main-content">
                <div class="quote-wrapper visible">
                    <div class="text-area"><span class="quote"></span></div>
                    <div class="person"></div>
                    <div class="actions">
                        <button id="favorite-btn" title="Save to Favorites"><i class="fa-regular fa-heart"></i></button>
                        <button id="copy-btn" title="Copy Quote"><i class="fa-regular fa-copy"></i></button>
                        <button id="twitter-btn" title="Share on Twitter/X"><i class="fa-brands fa-twitter"></i></button>
                    
                    </div>
                    <div id="tooltip" class="tooltip">Copied!</div>
                </div>
                <div class="button-area">
                    <button id="new-quote-btn">New Quote</button>
                </div>
            </div>
        </div>
    </main>
    
    <div id="favorites-panel" class="side-panel">
        <div class="panel-header"><h2>Your Favorites</h2><button class="close-panel-btn" aria-label="Close">&times;</button></div>
        <div id="favorites-list" class="panel-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
